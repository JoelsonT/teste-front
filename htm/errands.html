<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Recados</title>
</head>
<body>
    <div class="container container2">
        <div class="row">
            <div class="col input-group  mb-3">
                <input class="form-control" type="text" name="" id="inpDescription" placeholder="Descrição" >
            </div>
            <div class="col input-group mb-3">
                <input type="text" class="form-control" placeholder="Detalhamento" id="inpDetail" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="salvarRecado(event)">Salvar</button>
                
            </div>
            <span id="error"></span>

        </div>
        <table  class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col">Detalhamento</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody id="tableErrands">
                <!--<tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                </tr>
               -->
              </tbody>
        </table>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
